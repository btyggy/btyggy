<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr;
            /* grid-template-rows: 7% 7% 7%; */
        }
    </style>
</head>

<body>
    <div class="container" id="container">
        <div class="wrapper">
            <div class="main" id="main">
                <button class="add" id="add">Add</button>
                <div class="todoList" id="todoList">
                    <div id="wrap">
                        <ul class="list">
                            <li class="list--item">Dave</li>
                            <li class="list--item">Dee</li>
                            <li class="list--item">Dozy</li>
                        </ul>
                    </div>
                    <div class="output" id="output"></div>
                    <script>
                        var wrap = document.getElementById('wrap')
                        wrap.addEventListener('click', event => {
                            // Check if itâ€™s the list element, we want the clicks only from them
                            if (event.target.classList.contains('list--item')) {
                                document.getElementById("output").innerText = 'The item ' + event.target.innerHTML + ' was just clicked'
                            }
                        })
                    </script>
                </div>
            </div>
            <div class="edit" id="edit">
                <button class="back" id="back">Back</button>
                <button class="delete" id="delete">Delete</button>
                <div class="title" id="title">Title
                    <input type="text" name="titleBox" id="titleBox">
                    <textarea name="description" id="description" cols="30" rows="10"></textarea>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    d = document
    const main = d.getElementById("main")
    const edit = d.getElementById("edit")
    edit.style.visibility = "collapse"

    const swop = () => {
        edit.style.visibility = "collapse"
        main.style.visibility = "visible"
    }

    const swopBack = () => {
        edit.style.visibility = "visible"
        main.style.visibility = "collapse"
    }

    d.getElementById("back").addEventListener("click", swop)
    d.getElementById("add").addEventListener("click", swopBack)

</script>

</html>
