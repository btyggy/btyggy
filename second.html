<div id="demo" class="demo"></div>

<script>
    let gri = []
    let total = []
    let ne
    let flag

    for (let i = 0; i < 9; i++) {

        for (let j = 0; j < 9; j++) {
            flag = 0
            while (flag == 0) {
                ne = Math.floor(Math.random() * 9) + 1
                if (gri.includes(ne) === false) {
                    flag = 1
                    gri.push(ne)
                }
            }
        }
        total.push(gri)
        gri = []
    }

</script>
