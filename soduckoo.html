<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            background-color: rgb(167, 153, 153);
            margin: auto;
        }

        input {
            width: 10px;

        }

        .container {
            height: 10%;
            max-height: 22vw;
            width: 78%;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 2vw;
            background-color: rgb(255, 255, 255);
            display: grid;
            grid-template-columns: 5% 5% 5%;
            grid-template-rows: 7% 7% 7%;
            border-radius: 10px;
            gap: 6vw;
            padding: 2vw 2vw 2vw 2vw;
        }

        .wrapper {
            margin: 6vw 10vw 0vw 40vw;
            width: 25%;
            padding: 10px;

        }

        .section {
            display: grid;
            grid-template-columns: auto auto auto;
            gap: 9px;
            row-gap: 0vw;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div id="container" class="container">
        </div>
    </div>

    <script>
        for (let i = 0; i < 9; i++) {
            myFunction(i)
        }

        function myFunction(nim) {
            var para = document.createElement("DIV");
            let sec = ""
            for (i = 0; i < 9; i++) {
                sec = sec + ' <div><input id="' + i + nim + '" type="number" size="1"  maxlength="1" value="'+i+'" ></div>';
            }
            para.innerHTML = sec
            para.id = "section"
            para.className = "section"
            document.getElementById("container").appendChild(para);
        }
    </script>







</body>

</html>
