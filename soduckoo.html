<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            background-color: rgb(167, 153, 153);
            margin: auto;
        }

        input {
            width: 10px;

        }

        .container {
            height: 10%;
            max-height: 22vw;
            width: 78%;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 2vw;
            background-color: rgb(255, 255, 255);
            display: grid;
            grid-template-columns: 5% 5% 5%;
            grid-template-rows: 7% 7% 7%;
            border-radius: 10px;
            gap: 6vw;
            padding: 2vw 2vw 2vw 2vw;
        }

        .wrapper {
            margin: 6vw 10vw 0vw 40vw;
            width: 25%;
            padding: 10px;

        }

        .section {
            display: grid;
            grid-template-columns: auto auto auto;
            gap: 9px;
            row-gap: 0vw;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div id="container" class="container">
        </div>
    </div>

    <script>
        const divBlock = (nim) => {
            var para = document.createElement("DIV");
            let sec = ""
            for (i = 0; i < 9; i++) {
                sec = sec + ' <div><input id="' + i + nim + '" type="text" size="1"  maxlength="1" value="' + nim[i] + '" ></div>';
            }
            para.innerHTML = sec
            para.id = "section"
            para.className = "section"
            document.getElementById("container").appendChild(para);
        }

        const square = () => {
            let nam = [...Array(10).keys()];
            nam.shift()

            // randomise array not random ,but ...fisher/yates later
            nam.sort(() => .5 - Math.random());
            return nam
        }

        // create a array of 1 to 9
        nam = square()
        // add first block to the overall grid
        let gri = [...Array(81)]

        //  [ gri[0], gri[1], gri[2], gri[9], gri[10], gri[11], gri[18], gri[19], gri[20]] = [...nam];

        gri[0] = nam[0]
        gri[1] = nam[1]
        gri[2] = nam[2]

        gri[9] = nam[3]
        gri[10] = nam[4]
        gri[11] = nam[5]

        gri[18] = nam[6]
        gri[19] = nam[7]
        gri[20] = nam[8]

        // check row
        // check column
        // copy full array(full set)
        // remove percentage from full set
        // dispplay result
        divBlock(nam)
        for (let i = 1; i < 9; i++) {
            nam.unshift(nam.pop());
            // nam.unshift(nam.pop());
            // nam.unshift(nam.pop());
            divBlock(nam)
        }
    </script>
</body>

</html>
