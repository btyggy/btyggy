<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: rgb(203, 223, 224);

        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 0.7fr 1fr;
            grid-template-rows: 0.01fr 0.001fr;
            gap: 4px 4px;
            grid-auto-flow: row;
            grid-template-areas:
                "canvas canvas canvas input"
                "buttons buttons buttons buttons"
                "male male female female";
            margin: 1rem;
            padding: 2%;
            border-radius: 5px;
            box-shadow: 5px 5px 10px grey;
            background-color: whitesmoke;
        }

        .canvas {
            margin: 1rem;
            padding: 1rem;
            grid-area: canvas;
        }

        button {
            border-radius: 5px;
            outline-color: transparent;
            height: 40px;
            width: 50px;
        }


        button:hover {
            background-color: bisque;
            S
        }

        .input {
            display: grid;
            grid-template-columns: 0.3fr 2.4fr 0.3fr;
            grid-template-rows: 0.1fr .01fr 0.1fr;
            gap: 0px 0px;
            grid-auto-flow: row;
            grid-template-areas:
                ". . ."
                ". inputArea ."
                ". . .";
            grid-area: input;
        }

        .inputArea {
            grid-area: inputArea;
        }

        .buttons {
            justify-self: center;
            align-self: center;
            grid-area: buttons;
        }

        .male {
            display: grid;
            grid-template-columns: 0.2fr 2fr 0.2fr;
            grid-template-rows: 0.4fr 1fr 0.4fr;
            gap: 0px 0px;
            grid-auto-flow: row;
            grid-template-areas:
                ". . ."
                ". maleNames ."
                ". . .";
            grid-area: male;
        }

        .maleNames {
            grid-area: maleNames;
        }

        .female {
            display: grid;
            grid-template-columns: 0.2fr 2fr 0.2fr;
            grid-template-rows: 0.4fr 1fr 0.4fr;
            gap: 0px 0px;
            grid-auto-flow: row;
            grid-template-areas:
                ". . ."
                ". femaleNames ."
                ". . .";
            grid-area: female;
        }

        .femaleNames {
            grid-area: femaleNames;
        }
    </style>
</head>

<body>
    <img id="sheep" src="sheep.png" hidden>

    <div class="container">
        <div class="canvas">
            <canvas id="canvas" width="600px" height="300px" style="border:1px solid white;">
            </canvas>
        </div>
        <div class="input">
            <div class="inputAreat">
                Sheep name
                <input type="text" name="sheepName" id="sheepName">
                <br>
                <br>
                Gender
                <br>
                <input type="radio" id="sex" name="sex" value="1">
                <label for="sex">male</label>
                <input type="radio" id="sex" name="sex" value="0">
                <label for="sex">female</label>
                <br>
                <br>
                Age
                <input type="number" name="age" id="age">
                <br>
                <br>
                <button id="addBut">Add</button>
                <br>
                <br>
                <hr>
                <br>
                <button>breed</button>
            </div>
        </div>

        <div class="male">
            <div class="maleNames">
                <p>Male</p>
                <textarea rows="3" cols="30" name="maleNames" id="maleNames"></textarea>
            </div>
        </div>
        <div class="female">
            <div class="femaleNames">
                <p>Female</p>
                <textarea rows="3" cols="30" name="femaleNames" id="femaleNames"></textarea>
            </div>
        </div>
    </div>
</body>
<script>
    let fieldM = []
    let fieldF = []
    window.onload = function () {
        var canvas = document.getElementById("canvas");

        canvas.style.background = "green"
        var ctx = canvas.getContext("2d");
        var img = document.getElementById("sheep");
        ctx.drawImage(img, 10, 10);
        ctx.drawImage(img, 40, 40);
    };

    const box1 = () => {
        sheepName = document.getElementById("sheepName").value
        sex = document.querySelector('input[name="sex"]:checked').value;
        age = document.getElementById("age").value
        fieldM.push([sheepName, sex, age])
        fieldF.push([sheepName, sex, age])
        document.getElementById("maleNames").value = fieldM
        document.getElementById("femaleNames").value = fieldF

    }
    document.getElementById("addBut").addEventListener("click", box1)
</script>

</html>
