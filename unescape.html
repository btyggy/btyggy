<!DOCTYPE html>
<style>
    .myCode {
        width: 50%;
        height: 10rem;
    }

    .ab {

        width: 50%;
        height: 1rem;
    }
</style>
<html>

<body>
    Code<br>
    <textarea class="myCode" id="myTextarea">
</textarea>
    <p></p>
    <button type="button" onclick="myFunction()">Decode</button>
    <p></p>
    <textarea class="ab" id="Atob">
</textarea>
    <br>
    <br>
    <button type="button" onclick="ab()">A to B</button>



    <script>
        function myFunction() {
            outpp = ""
            inpu = document.getElementById("myTextarea").value.split("%")
            inpu.forEach(e => {
                outpp += String.fromCharCode(parseInt(e, 16))
            });
            document.getElementById("myTextarea").value = outpp
        }

        function ab() {
            h = document.getElementById("Atob").value
            document.getElementById("Atob").value= atob(h)
        }





    </script>
</body>

</html>
