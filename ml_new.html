<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="brain.js"></script>
</head>
<body>
</body>
<script>

const a = character(
    '*..' +
    '...' +
    '...'
  );

  const b = character(
    '.*.' +
    '...' +
    '...'
  );

  const c = character(
    '..*' +
    '...' +
    '...'
  );

  const d = character(
    
    '...' +
    '*..' +
    '...'
  );

  const e = character(
    '...' +
    '.*.' +
    '...'
  );

  const f = character(
    '...' +
    '..*' +
    '...'
  );

  const g = character(
    
    '...' +    
    '...'+
    '*..'
  );

  const h = character(
    '...' +
    '...' +
    '.*.'
  );

  const i = character(
    '...' +
    '...' +
    '..*'
  );

  
  /**
   * Learn the letters A through C.
   */
  const net = new brain.NeuralNetwork();
  net.train([{
      input: a,
      output: {
        a: 1
      }
    },
    {
      input: b,
      output: {
        b: 1
      }
    },
    {
      input: c,
      output: {
        c: 1
      }
    },

    {
      input: d,
      output: {
        d: 1
      }
    },
    {
      input: e,
      output: {
        e: 1
      }
    },
    {
      input: f,
      output: {
        f: 1
      }
    },
    {
      input: g,
      output: {
        g: 1
      }
    },
    {
      input: h,
      output: {
        h: 1
      }
    },
    {
      input: i,
      output: {
        i: 1
      }
    }

  ], {log: error => console.log(error)});
  
  /**
   * Predict the letter A, even with a pixel off.
   */
  const result = brain.likely(character(
    '...' +
    '.*.' +
    '...'
  ), net);
  
  
  console.log(result); // 'a'
  
  
  
  /**
   * Turn the # into 1s and . into 0s. for whole string
   * @param string
   * @returns {Array}
   */
  function character(string) {
    return string
      .trim()
      .split('')
      .map(integer);
  }
  
  /**
   * Return 0 or 1 for '#'
   * @param character
   * @returns {number}
   */
  function integer(character) {
    if ('*' === character) return 1;
    return 0;
  }


</script>

let dog=train.map(e=>e.map(v=>v/100))
