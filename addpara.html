<!DOCTYPE html>
<html>

<head>
    <style>
        #myDIV {
            border: 1px solid black;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <p>Click the button to create a P element with some text, and append it to DIV.</p>
    <div id="wrapper">
        <div id="container">
            <div id="section" class="section">
               
            </div>
        </div>
    </div>

    <button onclick="myFunction()">Try it</button>

    <script>
        function myFunction() {
            var para = document.createElement("DIV");
            para.innerHTML = '<div><input type="text" size="1" maxlength="1"></div>';

            document.getElementById("section").appendChild(para);



        }
    </script>

</body>

</html>
